<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #87CEEB, #FFB6C1);
            animation: bgAnimation 5s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(90deg, #87CEEB, #FFB6C1); }
            50% { background: linear-gradient(90deg, #FFD700, #00FA9A); }
            100% { background: linear-gradient(90deg, #FF4500, #1E90FF); }
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from { transform: translateY(100%); }
            to { transform: translateY(-120%); }
        }
        #score, #controls {
            position: absolute;
            top: 10px;
            z-index: 10;
        }
        #score {
            left: 10px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        #controls {
            right: 10px;
        }
        .button {
            background: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">
            Score: 0
            <div id="timer">Time: 30s</div>
        </div>
        <div id="controls">
            <button id="pauseButton" class="button">Pause</button>
            <button id="resumeButton" class="button" disabled>Resume</button>
        </div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Your final score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()" class="button">Restart</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const pauseButton = document.getElementById('pauseButton');
        const resumeButton = document.getElementById('resumeButton');
        const gameOverDisplay = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;
        let paused = false;
        let balloonSpeed = 1;

        function startGame() {
            score = 0;
            timeLeft = 30;
            balloonSpeed = 5;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            gameOverDisplay.style.display = 'none';

            gameInterval = setInterval(createBalloon, 1000);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function createBalloon() {
            if (paused) return;

            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.background = ['red', 'blue', 'yellow', 'green', 'purple'][Math.floor(Math.random() * 5)];
            balloon.style.left = Math.random() * 90 + 'vw';
            balloon.style.animationDuration = balloonSpeed + 's';

            balloon.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                timeLeft++;
                timerDisplay.textContent = `Time: ${timeLeft}s`;
                balloonSpeed = Math.max(1, balloonSpeed - 0.1); // Increase speed
                balloon.remove();
            });

            gameArea.appendChild(balloon);

            setTimeout(() => {
                if (!paused) balloon.remove();
            }, balloonSpeed * 1000);
        }

        function updateTimer() {
            if (paused) return;

            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}s`;

            if (timeLeft <= 0) endGame();
        }

        function pauseGame() {
            paused = true;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(balloon => balloon.style.animationPlayState = 'paused');
            pauseButton.disabled = true;
            resumeButton.disabled = false;
        }

        function resumeGame() {
            paused = false;
            gameInterval = setInterval(createBalloon, 1000);
            timerInterval = setInterval(updateTimer, 1000);
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(balloon => balloon.style.animationPlayState = 'running');
            pauseButton.disabled = false;
            resumeButton.disabled = true;
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            gameOverDisplay.style.display = 'block';
            finalScoreDisplay.textContent = score;
        }

        function restartGame() {
            gameOverDisplay.style.display = 'none';
            startGame();
        }

        // Start the game immediately
        startGame();

        // Event listeners for pause and resume
        pauseButton.addEventListener('click', pauseGame);
        resumeButton.addEventListener('click', resumeGame);
    </script>
</body>
</html>
